name: trigger jenkins job
on:
  push:
    branches:
    - integrate_saucelabs
  # pull_request:
  #   branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: trigger multiple Job
      uses: appleboy/jenkins-action@master
      with:
        url: ${{ secrets.JENKINS_URL }}
        user: "admin"
        token: ${{ secrets.JENKINS_TOKEN }}
        job: "appium"